<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h2>Create Task</h2>
            <div class="card-body">
                <form th:action="@{/tasks}" th:object=${task} method="POST">
                    <div class="form-group">
                        <label>Task Title</label>
                        <input type="text" name="title" th:field="*{title}" class="form-control" placeholder="Type the Task's title">
                        <br>
                    </div>
                    <div class="form-group">
                        <label>Task Description</label>
                        <input type="text" name="description" th:field="*{description}" class="form-control" placeholder="Type the Task's description">
                        <br>
                    </div>
                    <div class="form-group">
                        <label>Task State</label>
                        <select class="form-select" name="state" th:field="*{state}">
                            <option value="Pending">Pending</option>
                            <option value="Completed">Completed</option>
                            <option value="Canceled">Canceled</option>
                        </select>
                        <br>
                        <br>
                    </div>
                    <div class="box_footer">
                        <button class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
